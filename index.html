<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --accent: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow-x: hidden;
            touch-action: pan-y;
        }

        /* メインの縦レイアウト */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        /* サイトのメインタイトル */
        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 40px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: linear-gradient(180deg, #ffffff 0%, #666666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        /* スライダー全体の枠組み（矢印を含む） */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        /* カードが表示されるエリア */
        .slider-viewport {
            position: relative;
            width: 340px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* カードの浮き上がりデザイン */
        .card {
            position: absolute;
            width: 100%;
            height: 460px;
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 1), 
                        inset 0 0 0 1px rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
        }

        .card.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
            z-index: 2;
        }

        .card-img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* 画像ラッパー */
.img-wrap {
    position: relative;
    display: block;
}

/* タップ文字（中央） */
.tap-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5rem;
    font-weight: 700;
    letter-spacing: 0.2em;
    color: #fff;
    opacity: 0;
    animation: tapFade 3s infinite;
    pointer-events: none;
    text-shadow: 0 0 15px rgba(255,255,255,0.6);
    /*text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000,
         0  0 15px rgba(255,255,255,0.6);*/
}

/* フワッと表示アニメーション */
@keyframes tapFade {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.95); }
    20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    60% { opacity: 1; }
    100% { opacity: 0; transform: translate(-50%, -50%) scale(1.05); }
}

/* 虫眼鏡アイコン（右上） */
.zoom-icon {
    position: absolute;
    top: 12px;
    right: 12px;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(0,0,0,0.6);
    border: 1px solid rgba(255,255,255,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    backdrop-filter: blur(4px);
    box-shadow: 0 0 12px rgba(255,255,255,0.25);
    pointer-events: none;
}

.zoom-icon svg {
    width: 18px;
    height: 18px;
}

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #f0f0f0;
        }

        .card-text {
            color: #999;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* カードの外側に配置される矢印ボタン */
        .nav-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .nav-button:hover {
            background: var(--accent);
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* 下部のドット */
        .dots-container {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--accent);
            transform: scale(1.2);
        }

        /* スマホ向け調整 */
        @media (max-width: 600px) {
            .card-title {
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #f0f0f0;
        }

        .card-text {
            color: #999;
            font-size: 0.7rem;
            line-height: 1.6;
        }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            .main-container {
                gap: 10px;
            }
            .slider-viewport {
                width: 280px;
                height: 440px;
            }
            .card {
                height: 400px;
            }
            .nav-button {
                width: 40px;
                height: 40px;
            }
        }
    </style>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="content-wrapper">
        <!-- Main Title -->
        <h1>Keiのホームページ一覧</h1>

        <div class="main-container">
            <!-- Left Arrow -->
            <button class="nav-button" id="prevBtn" aria-label="Previous">
                <i data-lucide="chevron-left"></i>
            </button>

            <!-- Slider Viewport -->
            <div class="slider-viewport" id="sliderArea">
                <!-- Card 1 -->
                <div class="card active">
                    <a href="photo/index.html" class="img-wrap">
    <img src="photo/img/top2.jpg" class="card-img" alt="Gallery 1">

    <!-- タップ文字 -->
    <div class="tap-text">タップ</div>

    <!-- 虫眼鏡アイコン -->
    <div class="zoom-icon">
        <i data-lucide="search-plus">
            <svg xmlns="http://www.w3.org/2000/svg"
     width="48" height="48"
     viewBox="0 0 48 48">

  <g fill="none"
     stroke="#ffffff"
     stroke-width="4"
     stroke-linecap="round"
     stroke-linejoin="round">

    <!-- 虫眼鏡の円（中は透明） -->
    <circle cx="21" cy="21" r="17" />

    <!-- プラス縦 -->
    <line x1="21" y1="15" x2="21" y2="27" />

    <!-- プラス横 -->

    <!-- 持ち手 -->
    <line x1="33.2" y1="33.2" x2="41.7" y2="41.7" />

  </g>
</svg>
        </i>
    </div>

                    <div class="card-body">
                        <h2 class="card-title">私のポートフォリオ</h2>
                        <p class="card-text">私が撮った写真を紹介しています。うまく撮る方法も書いてありますのでご覧になってください。</p>
                    </div>
                </div>

                <!-- Card 2 -->
                <!--<div class="card">
                    <a href="EC/index.html"><img src="EC/img/1.jpeg" class="card-img" alt="Gallery 2"></a>
                    <div class="card-body">
                        <h2 class="card-title">電子部品の紹介</h2>
                        <p class="card-text">電子部品の紹介をしております。電子部品に興味のある人や知りたい人はぜひご覧になってください。</p>
                    </div>
                </div>-->

            
                

                <!-- Dots -->
                <div class="dots-container" id="dots"></div>
            </div>

            <!-- Right Arrow -->
            <button class="nav-button" id="nextBtn" aria-label="Next">
                <i data-lucide="chevron-right"></i>
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const cards = document.querySelectorAll('.card');
        const dotsContainer = document.getElementById('dots');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const sliderArea = document.getElementById('sliderArea');

        let currentIndex = 0;
        let startX = 0;

        // ドットの生成
        cards.forEach((_, i) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (i === 0) dot.classList.add('active');
            dotsContainer.appendChild(dot);
        });
        const dots = document.querySelectorAll('.dot');

        function showCard(index) {
            cards[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');

            if (index < 0) currentIndex = cards.length - 1;
            else if (index >= cards.length) currentIndex = 0;
            else currentIndex = index;

            cards[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
        }

        prevBtn.addEventListener('click', () => showCard(currentIndex - 1));
        nextBtn.addEventListener('click', () => showCard(currentIndex + 1));

        sliderArea.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        }, { passive: true });

        sliderArea.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) showCard(currentIndex + 1);
                else showCard(currentIndex - 1);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') showCard(currentIndex - 1);
            if (e.key === 'ArrowRight') showCard(currentIndex + 1);
        });
    </script>
</body>
</html>
